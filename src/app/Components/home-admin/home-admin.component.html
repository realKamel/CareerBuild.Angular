
<div class="container-fluid">
  <div class="row">
   <nav class="col-md-2 d-none d-md-block bg-light sidebar">
  <div class="position-sticky pt-3">
    <ul class="nav flex-column">
      <li class="nav-item" *ngFor="let tab of tabs">
        <a 
          href="#" 
          class="nav-link sidebar-link" 
          [ngClass]="{ active: activeTab === tab.name }"
          (click)="onTabClick(tab.name, $event)">
          <i [class]="tab.icon + ' me-2 icon-transition'"></i>
          {{ tab.label }}
        </a>
      </li>
    </ul>
  </div>
</nav>


    <main class="col-md-10 ms-sm-auto col-lg-10 px-md-4">
     <div class="row mt-4">
        <div class="col-md-3" *ngFor="let item of cards">
            <div class="card text-white mb-3" [ngClass]="item.bg">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h3>{{ item.count }}</h3>
                    <p>{{ item.title }}</p>
                </div>
                <i class="{{ item.icon }} fa-2x"></i>
                </div>
                <a [routerLink]="['/admin/details', item.type]" class="btn btn-light btn-sm mt-2">
                View Details <i class="fas fa-arrow-right"></i>
                </a>
            </div>
            </div>
        </div>
</div>
